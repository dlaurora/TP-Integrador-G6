<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/logo-icon.png" type="image/x-icon">
    <!-- estos son los links del css -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- estos son los links del css -->
    <title>Rueda Libre</title>
</head>
<body>
    <header> 
        <img src="./assets/images/logo2-removebg-preview.png" alt="logo1">
        <nav>            
            <a href="#empresa">Empresa</a>
            <a href="#personal">Personal</a>
            <a href="#alquilar">Alquila tu Bici</a>
            <a href="#contactanos">Contactanos</a>
        </nav>  
        <button class="menu-btn hidden-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
    </header>

    <main>
      <section id="empresa">
        <h1>Empresa</h1>
        <p>Contenido de la sección Empresa</p>
      </section>  
      <section id="carrusel">
        <div class="contenedor-carrusel" style="width: 60%;">
          <div class="carousel slide" id="carouselExampleCaptions">
            <div class="carousel-indicators" id="carousel-indicators">                
            </div>
            <div class="carousel-inner" id="carousel-inner">      
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true" style="color: black;"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true" style="color: black;"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>  
      <section id="alquilar">        
        <h2>Alquila tu Bici</h2>
        <form id="formulario">
         <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
          <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9+-]+" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="bicicleta">Elige tu Bicicleta:</label>
            <select id="bicicleta" name="bicicleta" required>
              <option value="">Selecciona una opción</option>
              <option value="Bicicleta de Montaña">Bicicleta de Montaña</option>
              <option value="Bicicleta de Ruta">Bicicleta de Ruta</option>
              <option value="Bicicleta Híbrida">Bicicleta Híbrida</option>
              <option value="Bicicleta Urbana">Bicicleta Urbana</option>
            </select>
          </div>
          <div>
            <label for="costo">Costo:</label>
            <input type="number" id="costo" name="costo" required>
          </div>
          <button type="submit" id="boton-enviar">Enviar</button>
        </form>
      </section>  
      <section id="personal">
        <div id="empleados">
          <h1>Personal</h1>          
        </div>
      </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./scripts/carruselScript.js"></script>
    <script src="./scripts/personalScrip.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
