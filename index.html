<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/logo-icon.png" type="image/x-icon">
    <!-- estos son los links del css -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- estos son los links del css -->
    <title>Rueda Libre</title>
</head>
<body>
    <header> 
        <img src="./assets/images/logo2-removebg-preview.png" alt="logo1">
        <nav>            
            <a href="#empresa">Empresa</a>
            <a href="#alquilar">Alquila tu Bici</a>
            <a href="#personal">Personal</a>
            <a href="#contactanos">Contactanos</a>
        </nav>  
    </header>
    <main>
      <section id="empresa">
        <h1>Empresa</h1>
        <p>Contenido de la sección Empresa</p>
      </section>  
      <section id="carrusel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators" id="carouselIndicators"></div>
          <div class="carousel-inner" id="carouselInner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>  
      <section id="alquilar">        
        <h2>Alquila tu Bici</h2>
        <form id="formulario">
         <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
          <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9+-]+" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="bicicleta">Elige tu Bicicleta:</label>
            <select id="bicicleta" name="bicicleta" required>
              <option value="">Selecciona una opción</option>
              <option value="Bicicleta de Montaña">Bicicleta de Montaña</option>
              <option value="Bicicleta de Ruta">Bicicleta de Ruta</option>
              <option value="Bicicleta Híbrida">Bicicleta Híbrida</option>
              <option value="Bicicleta Urbana">Bicicleta Urbana</option>
            </select>
          </div>
          <div>
            <label for="costo">Costo:</label>
            <input type="number" id="costo" name="costo" required>
          </div>
          <button type="submit" id="boton-enviar">Enviar</button>
        </form>
      </section>  
      <section id="personal">
        <div id="empleados">
                    
        </div>
      </section>
      <section id="contactenos">
        <div id="contactenos">
          <h1>Contactenos</h1>          
        </div>
      </section>
    </main>

    <footer>
        <p></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./scripts/carruselScript.js"></script>
    <script src="./scripts/personalScrip.js"></script>
    <script src="./scripts/formwiz.js"></script>
</body>
</html>
